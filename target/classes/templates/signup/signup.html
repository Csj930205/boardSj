<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:insert="header.html"></header>
<h1 style="text-align: center">회원가입 페이지</h1>
<form action="/signup/signup.do" method="post" name="signup">
    <p>
        <label>
            아이디: <input type="text" name="id" placeholder="아이디 입력">
        </label>
    </p>
    <p>
        <label>
            pw: <input type="text" name="pw" placeholder="비밀번호 입력">
        </label>
        <span th:text="${valid_pw}"></span>
    </p>
    <p>
        <label>
            이름: <input type="text" name="name" placeholder="홍길동">
        </label>
    </p>
    <p>
        <label>
            이메일: <input type="text" name="email" placeholder="이메일을 입력하세요">
        </label>
        <span th:text="${valid_email}"></span>
    </p>
    <p>
        <label>
            등급: <select size="1" name="grade">
            <option value="0">관리자(0)</option>
            <option value="1" selected>일반(1)</option>
        </select>
        </label>
    </p>
    <p>
        <label>
            생일: <input type="text" name="birth" value="19930205">
        </label>
    </p>
    <p>
        <button type="reset">리셋</button>
        <button type="submit">제출</button>
    </p>
</form>
</body>
</html>
