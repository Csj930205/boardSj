<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>답글</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="header.html"></header>
<form method="post" action="/board/insertBoardReplay.do">
    <h1 style="text-align: center">답글작성</h1>
    <br>
    <div class="container">
        <table class="table">
            <tr>
                <th>게시글번호</th>
                <td>
                    <input type="text" id="seq" name="seq" th:value="${replayBoard.getSeq()}" disabled>
                </td>
                <th>작성자</th>
                <td>
                    <input id="id" name="id" th:value="${session.memberLoginInfo.getId()}" disabled>
                </td>
                <td>
                    <input type="text" id="gNum" name="gNum" th:value="${replayBoard.getGNum()}" hidden>
                </td>
            </tr>
            <tr>
                <th>title</th>
                <td>
                    <input type="text" id="title" name="title" th:value="'RE: '+${replayBoard.getTitle()}">
                </td>
                <td>
                    <input id="ordered" name="ordered" th:value="${replayBoard.getOrdered()}" hidden>
                </td>
                <td>
                    <input id="depth" name="depth" th:value="${replayBoard.getDepth()}" hidden>
                </td>
            </tr>
            <tr>
                <td>
                    내용: <input type="text" id="contents" name="contents" th:value="${replayBoard.getContents()}">
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">답글등록</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
