<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta carset="UTF-8">
    <style>
        .filebox .upload-name {
            display: inline-block;
            height: 40px;
            padding: 0 10px;
            vertical-align: middle;
            border: 1px solid #dddddd;
            width: 40%;
        }
        .filebox .form-control{
            display: inline-block;
            height: 40px;
            padding: 0 10px;
            vertical-align: middle;
            border: 1px solid #dddddd;
            width: 70%;
        }
        .filebox .input-group-text{
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            vertical-align: middle;
            background-color: #999999;
            cursor: pointer;
            height: 40px;
            margin-left: 10px;
        }
        .filebox label {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            vertical-align: middle;
            background-color: #999999;
            cursor: pointer;
            height: 40px;
            margin-left: 10px;
        }
        .filebox input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            border: 0;
        }
    </style>
</head>
<body>
<header th:insert="header.html"></header>
<h1 style="text-align: center">상품수정</h1>
<br>
<div class="container">
    <div class="d-flex justify-content-center align-items-center">
        <form action="/item/itemUpdate" method="post">
            <p class="filebox">
                <label class="input-group-text">상품번호</label>
                <input name="seq" type="text" class="form-control" th:value="${modifyList.seq}" readonly>
            </p>
            <p class="filebox">
                <label class="input-group-text">상품이름</label>
                <input name="name" type="text" class="form-control" th:value="${modifyList.name}">
            </p>
            <p class="filebox">
                <label class="input-group-text">타이틀</label>
                <input name="title" type="text" class="form-control" th:value="${modifyList.title}">
            </p>
            <p class="filebox">
                <label class="input-group-text">가격</label>
                <input name="price" type="number" class="form-control" th:value="${modifyList.price}">
            </p>
            <p class="filebox">
                <label class="input-group-text">게시자</label>
                <input name="id" type="text" class="form-control" th:value="${session.memberLoginInfo}?${session.memberLoginInfo.id}:${session.user.email}" readonly>
            </p>
            <p class="filebox">
                <label class="input-group-text">카테고리</label>
                <select name="categoryNum" class="form-control" th:value="${modifyList.categoryNum}">
                    <option value="1">신발(1)</option>
                    <option value="2">상의(2)</option>
                    <option value="2">하의(3)</option>
                </select>
            </p>
            <p class="filebox">
                <label class="input-group-text">첨부파일</label>
                <input class="upload-name" name="displayName" th:value="${fileList.getDisplayName()}">
                <label for="file">파일찾기</label>
                <input type="file" name="files" id="file">
            </p>
            <p class="filebox">
                <label class="input-group-text">상태</label>
                <select name="state" class="form-control" th:value="${modifyList.state}">
                    <option value="1" selected>공개(1)</option>
                    <option value="2">비공개(2)</option>
                </select>
            </p>
            <p class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-outline-danger" th:href="@{/item/delete/{seq}/(seq=${modifyList.seq})}">삭제</a>
                <button class="btn btn-outline-warning " type="reset">리셋</button>
                <button class="btn btn-outline-primary " type="submit">수정</button>
            </p>
        </form>
    </div>
</div>

</body>
</html>
