<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">게시판</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class=nav-link href="/board/list.do">
                        리스트
                    </a>
                </li>
                <li class="nav-item">
                    <a class=nav-link href="/member/list.do">
                        회원관리
                    </a>
                </li>
            </ul>
            <div th:if="${session.loginDto}">
                <b>Id: </b><span th:text="${session.loginDto}?${session.loginDto.id}:''"></span>
                (<b>Name: </b><span th:text="${session.loginDto}?${session.loginDto.name}:''"></span>,
                <b>Grade: </b><span th:text="${session.loginDto}?${session.loginDto.grade}:''"></span>)
                님 로그인
                &nbsp;/&nbsp;
                <a href="/auth/logout.do">
                    로그아웃
                </a>
            </div>
            <div class="d-flex" th:if="!${session.loginDto}">
                <a href="/auth/login.do">
                    로그인
                </a>&nbsp;/&nbsp;
                <a href="/signup/signup.do">
                    회원가입
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
