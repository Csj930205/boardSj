<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta carset="UTF-8">
</head>
<body>
<header th:insert="header.html"></header>
<h1 style="text-align: center">로그인페이지</h1>
<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px)">
    <form th:action="@{/login_proc}" method="post" style="width: 500px;">
        <div class="mb-3 row">
            <label th:for="username" class="col-sm-3 col-form-label">아이디</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" value="admin">
            </div>
        </div>
        <div class="mb-3 row">
            <label th:for="password" class="col-sm-3 col-form-label">패스워드</label>
            <div class="col-sm-8">
                <input type="password" id="password" name="password" class="form-control" value="1234">
            </div>
        </div>
        <div class="col-14">
            <a href="/signup/signup.do" class="btn btn-danger" role="button">회원가입</a>
            <button type="submit" class="btn btn-success">일반로그인</button>
            <a href="/oauth2/authorization/google" class="btn btn-primary" role="button">구글 로그인</a>
            <a href="/oauth2/authorization/kakao" class="btn btn-success" role="button">카카오 로그인</a>
        </div>
    </form>
</div>

</body>
</html>
