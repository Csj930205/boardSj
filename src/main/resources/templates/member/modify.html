<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta carset="UTF-8">
</head>
<body>
<header th:insert="header.html"></header>
<div class="container-lg">
    <blockquote class="blockquote">
        <h1 style="text-align: center">회원 수정</h1>
    </blockquote>
    <hr>
    <form action="/member/update.do" method="post" name="itemForm" enctype="multipart/form-data">
        <p class="input-group">
            <label for="itemFormSeq" class="input-group-text">Seq</label>
            <input name="seq" type="text" class="form-control" id="itemFormSeq" th:value="${modifyDomain.getSeq()}"
                   readonly>
        </p>
        <p class="input-group">
            <label for="itemFormId" class="input-group-text">Id</label>
            <input name="id" type="text" class="form-control" id="itemFormId" th:value="${modifyDomain.getId()}"
                   readonly>
        </p>
        <p class="input-group">
            <label for="itemFormPw" class="input-group-text">Pw</label>
            <input name="pw" type="text" class="form-control" id="itemFormPw" th:value="${modifyDomain.getPw()}">
        </p>
        <p class="input-group">
            <label for="itemFormName" class="input-group-text">Name</label>
            <input name="name" type="text" class="form-control" id="itemFormName" th:value="${modifyDomain.getName()}">
        </p>
        <p class="input-group">
            <label for="itemFormBirth" class="input-group-text">Birth</label>
            <input name="birth" type="date" class="form-control" id="itemFormBirth"
                   th:value="${modifyDomain.getBirth()}">
        </p>
        <p class="input-group">
            <label for="itemFormSignupTime" class="input-group-text">SignupTime</label>
            <input name="signuptime" type="datetime-local" class="form-control" id="itemFormSignupTime"
                   th:value="${modifyDomain.getSignupTime()}" readonly>
        </p>
        <p class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-danger" th:href="@{/member/delete/{seq}(seq=${modifyDomain.getSeq()})}">삭제</a>
            <button class="btn btn-outline-primary " type="submit">수정</button>
        </p>
    </form>
</div>
</body>
</html>
