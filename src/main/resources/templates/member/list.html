<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta carset="UTF-8">
</head>
<body>
<header th:insert="header.html"></header>
<h1 style="text-align: center">회원리스트</h1>
<br>
<div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th class="col-1">Seq</th>
            <th class="col-1">Id</th>
            <th class="col-1">Pw</th>
            <th class="col-1">Name</th>
            <th class="col-2">Birth</th>
            <th class="col-2">Signup_Time</th>
            <th class="col-1">Grade</th>
            <th class="col-1">수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list:${listMember}">
            <th th:text="${list.seq}"></th>
            <th th:text="${list.id}"></th>
            <th th:text="${list.pw}"></th>
            <th th:text="${list.name}"></th>
            <th th:text="${list.birth}"></th>
            <th th:text="${list.signupTime}"></th>
            <th th:text="${list.grade}"></th>
            <th><a th:href="@{/member/modify/{seq}(seq=${list.seq})}">수정</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
