<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 리스트</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="header.html"></header>
    <h1 style="text-align: center">게시판 리스트</h1>
<br>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">게시번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            <th scope="col">답글</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="list:${boardList}">
            <th scope="row" th:text="${list.seq}"></th>
            <th scope="row" th:text="${list.title}"></th>
            <th scope="row" th:text="${list.postTime}"></th>
            <th>
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{/board/replay/{seq}(seq=${list.seq})}">
                    답글
                </a>
            </th>
            <th>
                <a class="btn btn-outline-danger" role="button"
                   th:href="@{/board/delete/{seq}(seq=${list.seq})}">
                    삭제
                </a>
            </th>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/board/insertBoard.do" role="button">글쓰기</a>
        </div>
    </div>
</div>
</body>
</html>
